<!DOCTYPE html>
<html lang="en-KE">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - Julin Real Estate</title>
  <meta name="description" content="The page you're looking for doesn't exist. Return to Julin Real Estate for verified property listings in Kenya." />
  <meta name="robots" content="noindex, follow" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Favicon and icons -->
  <link rel="icon" href="/julin/favicon.ico" />
  <link rel="apple-touch-icon" href="/julin/apple-touch-icon.png" />

  <!-- Theme color -->
  <meta name="theme-color" content="#0F172A" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      color: #F8FAFC;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .error-code {
      font-size: 8rem;
      font-weight: bold;
      background: linear-gradient(45deg, #3B82F6, #8B5CF6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #F8FAFC;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #CBD5E1;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }

    .btn-primary {
      background: linear-gradient(45deg, #3B82F6, #8B5CF6);
      color: white;
      box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(59, 130, 246, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #F8FAFC;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .icon {
      width: 1.25rem;
      height: 1.25rem;
    }

    .search-suggestions {
      margin-top: 2rem;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .search-suggestions h3 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #F8FAFC;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .suggestion {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      font-size: 0.9rem;
      color: #CBD5E1;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .suggestion:hover {
      background: rgba(59, 130, 246, 0.2);
      color: #F8FAFC;
    }

    @media (max-width: 640px) {
      .error-code {
        font-size: 6rem;
      }

      h1 {
        font-size: 2rem;
      }

      .actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>

  <!-- Redirect script for SPA routing -->
  <script>
    // For GitHub Pages SPA routing
    var pathSegmentsToKeep = 1; // Keep '/julin' for GitHub Pages
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved. Don't worry, let's get you back to exploring amazing properties in Kenya.</p>

    <div class="actions">
      <a href="/julin/" class="btn btn-primary">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        Go Home
      </a>
      <a href="/julin/properties" class="btn btn-secondary">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        Browse Properties
      </a>
    </div>

    <div class="search-suggestions">
      <h3>Popular Searches</h3>
      <div class="suggestions">
        <a href="/julin/properties?location=Nairobi" class="suggestion">Nairobi Properties</a>
        <a href="/julin/properties?type=apartment" class="suggestion">Apartments</a>
        <a href="/julin/properties?location=Mombasa" class="suggestion">Mombasa Homes</a>
        <a href="/julin/properties?type=land" class="suggestion">Land for Sale</a>
        <a href="/julin/properties?location=Kisumu" class="suggestion">Kisumu Properties</a>
        <a href="/julin/properties?type=commercial" class="suggestion">Commercial Space</a>
      </div>
    </div>
  </div>
</body>
</html>
